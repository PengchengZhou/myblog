<html>
    <head>
        <title>PC's Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/blog.css" rel="stylesheet" media="screen">
        <!-- js -->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/blog.js"></script>
    </head>
    <body onload='javascript: addPopStateListener()'>
        <div id='container'>

            <!-- header -->
            <div id='header'>
               <h1>PC's Blog</h1> 
            </div>

            <!-- body -->
            <div id='body'>
                
                <div id='body-left'>
                    <div id='post-classification'>
                        <div id='post-classification-title'><p>文章分类</p></div>
                        <div id='post-classification-list'>
                            <ul>
                                {% for c in c_list %}
                                    <li><a href='javascript: get_abstract_by_cid_and_page_num({{ c.id }}, 1, false)'+>{{ c.name }}({{ c.post_num }})</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <div id='post-rank'>
                        <div id='post-rank-title'><p>阅读排行</p></div>
                        <div id='post-rank-list'>
                            <ol>
                                {% for post in rank_10_abstract %}
                                    <li><a href='javascript: get_a_post({{ post.id }}, false)'>{{ post.title }}({{ post.visit_count }})</a></li>
                                {% endfor %}
                            </ol>
                        </div>
                    </div>
                </div>
                
                <div id='body-right'>
                    {% block body-right %}
                    {% endblock %}
                </div>
            </div>

            <!-- footer -->
            <!--
            <div id="footer">
                <p>Copyright ©2016 pczhou</p>
            </div>
            -->

        </div>

    </body>
</html>
